<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mang nhieu chieu</title>
</head>
<body>
<script>
    let arr;
    let soDong;
    let soCot;
    function khoiTao() {
    soDong= prompt("nhap so dong :");
    soDong=Number.parseInt(soDong);
    soCot=prompt("nhap so cot :");
    soCot=Number.parseInt(soCot);
    let i,j;
    arr=new Array(soDong);
    for(i=0;i<soDong;i++){
        arr[i]=new Array(soCot);
        for (j=0;j<soCot;j++)
            arr[i][j]=Math.random()*100;}
    }
    function hienMang() {
        let i,j;
        document.write("<table border='1' >");
        for(i=0;i<soDong;i++){
            document.write("<tr>");
            for (j=0;j<soCot;j++)
                document.write("<td>"+arr[i][j]+"</td>");
            document.write("</tr>");
    }document.write("</table>");
    }
    function tongHang(id) {
       let sum=0,j;
       for(j=0;j<soCot;j++)
           sum +=arr[id][j];
       return sum;
    }
    function tongCot(id) {
      let sum=0,i;
      for(i=0;i<soDong;i++)
          sum += arr[i][id];
      return sum;
    }
    function timMin() {
    let i,j,min;
    min=arr[0][0];
    for (i=0;i<soDong;i++)
        for (j=0;j<soCot;j++)
            if (min>arr[i][j])
                min=arr[i][j];
            return min;
    }
    function timMax() {
        let i,j,max;
        max=arr[0][0];
        for (i=0;i<soDong;i++)
            for (j=0;j<soCot;j++)
                if (max<arr[i][j])
                    max=arr[i][j]
        return max;
    }
    function Main() {
        khoiTao();
        hienMang();
        document.write("<br>"+"tong hang 1 : "+ tongHang(1) +"</br>");
        document.write("tong cot 2 : "+ tongCot(2));
        document.write("Gia tri nho nhat :"+timMin());
        document.write("Gia tri lon nhat :"+ timMax());
    }Main();
</script>
</body>
</html>
